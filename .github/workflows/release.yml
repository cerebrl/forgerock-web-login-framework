name: Release
on:
  push:
    branches:
      - main
      - next
      - beta
      - alpha
permissions:
  contents: write
  issues: write
  pull-requests: write
jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16.x']
        os: ['ubuntu-latest']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false # https://semantic-release.gitbook.io/semantic-release/recipes/ci-configurations/github-actions#pushing-package.json-changes-to-a-master-branch
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # NEEDS PAT that has permissions
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # Also needs permissions.
        run: npx semantic-release
